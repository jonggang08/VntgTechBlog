name: Node CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [12]

    steps:
      - uses: actions/checkout@master

      - name: SETUP_NODE_${{ matrix.node }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node }}

      - name: BEFORE_INSTALL
        run: npm i -g hexo workbox-cli

      - name: BEFORE_SCRIPT
        with:
          theme_token: ${{ secrets.TOKEN_HEXO_THEME }}
        run: |
          git config --global user.name 'chanhee-han'
          git config --global user.email 'chanhee.han@vntgcorp.com'
          sed -i "s/__GITHUB_TOKEN__/${theme_token}/" _config.yml
          
      - name: THEME_INSTALL
        run: git submodule update --init --remote --recursive

      - name: NPM_INSTALL
        run: npm install

      - name: HEXO_CLEAN
        run: hexo clean

      - name: HEXO_GENERATE
        run: hexo generate

      - name: HEXO_DEPLOY
        run: hexo deploy
